{% load crispy_forms_tags %}
{% block contenu %}
<div class="form-group container">
  <h1 align="center">Ajout {% if nom_element %} des {{ nom_element }} {% endif %}</h1>
  <hr>
    {% if msg != None %}
      <div style="color: green; border: 1px solid green; padding: 5px">
        {{ msg }}
      </div>
    {% endif %}
    <div class="custom-control custom-checkbox">
        <form method="POST">
            {% csrf_token %}
            {{ formulaire|crispy }}
            <input type="submit" class="btn btn-primary" value="Valider">
        </form>
    </div>
    <script async src="https://telegram.org/js/telegram-widget.js?14" data-telegram-login="testbot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</div>
{% endblock contenu %}
